<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>result</title>
</head>

<body>

    <div class="center">
        <h1>Results</h1>

        <table>

            <tr>
                <th width="1000">Comments</th>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>

            {% for review in reviews1 %}

            <tr>
                <td>{{review["Comment"]}}</td>
                <td>{{review["Name"]}}</td>
                <td>{{review["price"]}}</td>
                <td>{{review["ratings"]}}</td>
            </tr>
            {% endfor %}
        </table>

    </div>
</body>

</html>
